services:
  - type: web
    name: rulebox-backend
    env: docker
    plan: free
    autoDeploy: true
    dockerContext: .
    dockerfilePath: ./Dockerfile
    buildFilter:
      paths:
        - backend/**
        - Dockerfile
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: SECRET_KEY
        sync: false
