services:
  - type: web
    name: rulebox-frontend
    env: docker
    plan: free
    autoDeploy: true
    dockerContext: ./frontend
    dockerfilePath: ./Dockerfile
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://rulebox-f1.onrender.com
