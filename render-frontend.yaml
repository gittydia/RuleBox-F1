services:
  - type: web
    name: rulebox-frontend
    env: docker
    plan: free
    autoDeploy: true
    dockerContext: .
    dockerfilePath: ./Dockerfile.frontend
    buildFilter:
      paths:
        - frontend/**
        - Dockerfile.frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://your-backend-service.onrender.com
