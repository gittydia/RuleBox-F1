services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rulebox-frontend
    restart: always
    expose:
      - "3000"
    networks:
      - rulebox-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rulebox-backend
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MONGODB_URL=${MONGODB_URL}
      - SECRET_KEY=${SECRET_KEY}
    restart: always
    expose:
      - "8000"
    networks:
      - rulebox-network

  nginx:
    image: nginx:alpine
    container_name: rulebox-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - rulebox-network

networks:
  rulebox-network:
    driver: bridge
