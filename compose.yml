services:

  mongodb:
    image: mongo:7
    container_name: rulebox-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: deanMongo
      MONGO_INITDB_ROOT_PASSWORD: deanMongoDB
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - rulebox-network

  backend:
    build: ./backend
    container_name: rulebox-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL:-mongodb://deanMongo:deanMongoDB@mongodb:27017/rulebox_f1_database}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - rulebox-network

  frontend:
    build: ./frontend
    container_name: rulebox-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rulebox-network

volumes:
  mongodb_data:

networks:
  rulebox-network:
    driver: bridge